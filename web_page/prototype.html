<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Home page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="jquery.min.js"></script>
    <script src="css/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <!--Time widget-->
    <div class="time-widget">
        <span  class="time-hours">00</span><span class="delim">:</span><span  class="time-minutes">00</span><font size='7' class="part">NA</font>
        <!-- date  -->
        <span class="day">Sunday, </span><span class="date">09</span><span class="month">December</span>
    </div>
    <!--Weather widget-->
    <div class="box">
      <div class="weather">
        <div>
           <img src="img/placeholder.png" style="position: absolute; top: 46%; left: 32%;" alt=""><div class="location">Bengaluru, IN</div>
        </div>
        <div class="icon"><img src="img/wind.png" id="image" alt="Image should be here"></div>
        <div class="temp">72<sup><span style="font-size: 25%; position: absolute; top: 45%; left: -25%;">o</span><span style="font-size: 50%">C<span></sup></div>
      </div>
    </div>
  </body>
  <script src="time.js"></script>
</html>
